<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="javascript:void(0)" (click)="goToCart()"><i class="fas fa-cart-plus"></i> Checkout <span class="badge badge-secondary badge-pill"  *ngIf="cartItemCount > 0">{{ cartItemCount }}</span></a>
  </nav><br/>
<div class="container">
   
    <button type="button" class="btn btn-success customBtn" (click)="gotoAdd()" ><i class="fas fa-plus-circle"></i> Add Product</button>
    <br/><br/>
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of dataArray; index as i">
                <td class="w-25">
                    <img src="{{item.imgBase}}" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>{{item.name}}</td>
                <td style="max-width: 320px;word-wrap: break-word !important;">{{item.Description}}</td>
                <td>{{item.price | currency:"INR":"symbol"}}</td>
                <!-- <button type="submit" (click)="editItem(item.id)" class="btn btn-danger"> <i class="fas fa-edit"></i> Edit</button>&nbsp;&nbsp; -->
                <!-- <button class="btn btn-danger" (click)="getDetailCart(item)"> <i class="fas fa-eye"></i> View</button>&nbsp;&nbsp; -->
                <button (click) ="addToCart(item)" class="btn btn-outline-danger "> <i class="fas fa-cart-plus"></i> Add To Cart</button>
              </tr>
            </tbody>
            <tbody>
              <tr *ngIf="dataArray.length === 0">
                  <div class="txt-center">
                      <img src="assets/no_product.png" class="pro_img"/>
                  </div>
              </tr>
          </tbody>
          </table>    
      </div>
    </div>
  </div>
