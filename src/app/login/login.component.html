<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img
            src="https://c0.klipartz.com/pngpicture/281/431/sticker-png-computer-icons-avatar-user-profile-online-identity-avatar-heroes-service-logo-silhouette.png"
            class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="username" class="form-control input_user" value="" placeholder="Enter Username" required>
          </div>
          <div *ngIf="showErr" class="errorTxt">Username is required.</div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password"formControlName="password" class="form-control input_pass" value="" placeholder="password" required>
          </div>
          <div *ngIf="showErr" class="errorTxt">Password is required.</div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">Login</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
